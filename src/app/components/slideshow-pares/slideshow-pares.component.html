<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.backdrop_path | imagen">
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-slide>


  <ion-slide class="slide-mas" *ngIf="dato">
    <ion-button expand="" class="btn-mas" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
