<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let peliculas of favoritoGenero">
    
    <ion-grid  *ngIf="peliculas.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ peliculas.genero }}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [peliculas]="peliculas.pelis"></app-slideshow-poster>

    </ion-grid>
  </div>
  <label *ngIf="!peliculas">
    <h1>No hay ninguna pelicula en favoritos</h1>
  </label>

</ion-content>
